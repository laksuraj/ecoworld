<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <script src="./main.js" type="module"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* Splash Screen Styles */
      #splash {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-size: 24px;
        z-index: 1000;
      }

      /* Registration Button Styles */
      #register-btn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        display: none; /* Initially hidden */
        cursor: pointer;
        z-index: 1001;
      }

      #register-btn:hover {
        background-color: #0056b3;
      }

      /* Optional: Make splash screen content larger on mobile */
      @media (max-width: 600px) {
        #splash {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash">Loading AR Scene...</div>
	<img id="logo" src="" alt="Logo">

    <!-- Registration Button -->
    <button id="register-btn">Register</button>
  </body>
</html>
